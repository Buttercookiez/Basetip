<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>TipMyThread - Create</title>
  <link rel="icon" type="image/png" href="images/basetip.jpg">
  <link rel="manifest" href="/manifest.json">
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700&display=swap');
    
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg-primary: #ffffff;
      --bg-secondary: #f8f8f8;
      --text-primary: #000000;
      --text-secondary: #666666;
      --border-color: #000000;
      --shadow-color: rgba(0, 0, 0, 0.1);
      --accent-color: #000000;
      --pixel-size: 2px;
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    [data-theme="dark"] {
      --bg-primary: #000000;
      --bg-secondary: #080808;
      --text-primary: #ffffff;
      --text-secondary: #999999;
      --border-color: #ffffff;
      --shadow-color: rgba(255, 255, 255, 0.1);
      --accent-color: #ffffff;
    }

    body {
      font-family: 'JetBrains Mono', monospace;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      transition: var(--transition);
      background-image: 
        radial-gradient(circle at 1px 1px, var(--text-primary) 1px, transparent 0);
      background-size: 20px 20px;
      animation: backgroundFloat 20s ease-in-out infinite;
    }

    @keyframes backgroundFloat {
      0%, 100% { background-position: 0% 0%; }
      50% { background-position: 100% 100%; }
    }

    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      background: var(--bg-primary);
      border: 2px solid var(--border-color);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      transition: var(--transition);
      z-index: 1000;
    }

    .theme-toggle:hover {
      transform: scale(1.1);
      box-shadow: 4px 4px 0 var(--border-color);
    }

    .theme-toggle:active {
      transform: scale(0.95);
    }

    .container {
      max-width: 500px;
      width: 100%;
      background: var(--bg-primary);
      border: 3px solid var(--border-color);
      box-shadow: 8px 8px 0 var(--border-color);
      padding: 40px;
      position: relative;
      overflow: hidden;
      animation: containerEntrance 0.8s cubic-bezier(0.4, 0, 0.2, 1);
    }

    @keyframes containerEntrance {
      0% {
        transform: translateY(30px);
        opacity: 0;
        box-shadow: 0 0 0 var(--border-color);
      }
      100% {
        transform: translateY(0);
        opacity: 1;
        box-shadow: 8px 8px 0 var(--border-color);
      }
    }

    .container::before {
      content: '';
      position: absolute;
      top: -3px;
      left: -3px;
      right: -3px;
      bottom: -3px;
      background: linear-gradient(45deg, var(--border-color) 25%, transparent 25%),
                  linear-gradient(-45deg, var(--border-color) 25%, transparent 25%),
                  linear-gradient(45deg, transparent 75%, var(--border-color) 75%),
                  linear-gradient(-45deg, transparent 75%, var(--border-color) 75%);
      background-size: 8px 8px;
      background-position: 0 0, 0 4px, 4px -4px, -4px 0px;
      z-index: -1;
      opacity: 0.05;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 15px;
      text-align: center;
      position: relative;
      letter-spacing: -0.02em;
      color: var(--text-primary);
    }

    h1::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 4px;
      background: var(--text-primary);
      background-image: repeating-linear-gradient(
        90deg,
        var(--text-primary) 0px,
        var(--text-primary) 4px,
        transparent 4px,
        transparent 8px
      );
    }

    .subtitle {
      text-align: center;
      color: var(--text-secondary);
      margin-bottom: 40px;
      font-size: 0.9rem;
      animation: fadeInUp 0.8s 0.2s both;
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .form-group {
      margin-bottom: 30px;
      animation: fadeInUp 0.8s both;
    }

    .form-group:nth-child(3) { animation-delay: 0.3s; }
    .form-group:nth-child(4) { animation-delay: 0.4s; }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      position: relative;
      color: var(--text-primary);
    }

    label::before {
      content: '■';
      font-size: 0.6rem;
      margin-right: 8px;
      opacity: 0.8;
    }

    input {
      width: 100%;
      padding: 15px 20px;
      border: 2px solid var(--border-color);
      background: var(--bg-primary);
      color: var(--text-primary);
      font-family: inherit;
      font-size: 0.9rem;
      transition: var(--transition);
      position: relative;
      outline: none;
    }

    input:focus {
      border-color: var(--border-color);
      box-shadow: inset 4px 4px 0 var(--shadow-color);
      transform: translateY(-2px);
    }

    input::placeholder {
      color: var(--text-secondary);
      opacity: 0.7;
    }

    .button-container {
      display: flex;
      gap: 10px;
      margin-top: 30px;
      animation: fadeInUp 0.8s 0.5s both;
    }

    button {
      flex: 1;
      padding: 18px 24px;
      background: var(--text-primary);
      color: var(--bg-primary);
      border: 2px solid var(--border-color);
      font-family: inherit;
      font-weight: 600;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      cursor: pointer;
      transition: var(--transition);
      position: relative;
      overflow: hidden;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 0 var(--border-color);
    }

    button:active {
      transform: translateY(-1px);
      box-shadow: 0 2px 0 var(--border-color);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        90deg,
        transparent,
        var(--shadow-color),
        transparent
      );
      transition: left 0.5s;
    }

    button:hover::before {
      left: 100%;
    }

    .loading {
      position: relative;
    }

    .loading::after {
      content: '';
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      width: 16px;
      height: 16px;
      border: 2px solid var(--bg-primary);
      border-top: 2px solid transparent;
      border-radius: 0;
      animation: spinSquare 1s linear infinite;
    }

    @keyframes spinSquare {
      0% { transform: translateY(-50%) rotate(0deg); }
      100% { transform: translateY(-50%) rotate(360deg); }
    }

    .status-text {
      margin-top: 20px;
      font-size: 0.9rem;
      padding: 15px;
      border-left: 4px solid var(--text-secondary);
      background: var(--bg-secondary);
      min-height: 20px;
      transition: var(--transition);
      opacity: 0;
      transform: translateY(10px);
    }

    .status-text.show {
      opacity: 1;
      transform: translateY(0);
    }

    .status-text.success {
      border-left-color: var(--text-primary);
      background: var(--bg-secondary);
      color: var(--text-primary);
    }

    .status-text.error {
      border-left-color: var(--text-primary);
      background: var(--bg-secondary);
      color: var(--text-primary);
    }

    .status-text a {
      color: var(--text-primary);
      text-decoration: underline;
      font-weight: 600;
    }

    .copy-btn {
      padding: 6px 12px !important;
      font-size: 0.7rem !important;
      margin-left: 10px;
      background: var(--bg-primary) !important;
      color: var(--text-primary) !important;
      border: 1px solid var(--border-color) !important;
      min-width: auto !important;
      flex: none !important;
    }

    .copy-btn:hover {
      background: var(--text-primary) !important;
      color: var(--bg-primary) !important;
      transform: translateY(-2px) !important;
      box-shadow: 0 4px 0 var(--border-color) !important;
    }

    .muted {
      color: var(--text-secondary);
      font-size: 0.75rem;
      line-height: 1.4;
      margin-top: 30px;
      padding: 15px;
      background: var(--bg-secondary);
      border-left: 3px solid var(--text-secondary);
      animation: fadeInUp 0.8s 0.6s both;
    }

    code {
      background: var(--bg-primary);
      padding: 2px 6px;
      border: 1px solid var(--border-color);
      font-family: inherit;
      font-size: 0.7rem;
      color: var(--text-primary);
    }

    /* Pixel hover effects */
    .pixel-hover {
      position: relative;
      overflow: hidden;
    }

    .pixel-hover::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: 
        linear-gradient(45deg, var(--text-primary) 25%, transparent 25%),
        linear-gradient(-45deg, var(--text-primary) 25%, transparent 25%),
        linear-gradient(45deg, transparent 75%, var(--text-primary) 75%),
        linear-gradient(-45deg, transparent 75%, var(--text-primary) 75%);
      background-size: 4px 4px;
      background-position: 0 0, 0 2px, 2px -2px, -2px 0px;
      opacity: 0;
      transition: opacity 0.3s;
      pointer-events: none;
    }

    .pixel-hover:hover::after {
      opacity: 0.1;
    }

    /* Theme transition effects */
    * {
      transition: background-color var(--transition), 
                  color var(--transition), 
                  border-color var(--transition),
                  box-shadow var(--transition);
    }

    /* Responsive design */
    @media (max-width: 600px) {
      .container {
        padding: 30px 20px;
        margin: 10px;
        box-shadow: 4px 4px 0 var(--border-color);
      }
      
      h1 {
        font-size: 2rem;
      }
      
      input, button {
        padding: 15px;
      }

      .theme-toggle {
        top: 15px;
        right: 15px;
        width: 40px;
        height: 40px;
        font-size: 1rem;
      }
    }

    /* Loading animation for the whole page */
    @keyframes pageLoad {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    body {
      animation: pageLoad 0.5s ease-out;
    }

    /* Pixel glitch effect */
    @keyframes pixelGlitch {
      0% { transform: translateX(0); }
      20% { transform: translateX(-2px); }
      40% { transform: translateX(2px); }
      60% { transform: translateX(-1px); }
      80% { transform: translateX(1px); }
      100% { transform: translateX(0); }
    }

    .glitch:hover {
      animation: pixelGlitch 0.3s ease-in-out;
    }
  </style>
</head>
<body data-theme="light">
  <button class="theme-toggle" id="themeToggle" title="Toggle Theme">
    <span id="themeIcon">◐</span>
  </button>

  <div class="container">
    <h1 class="glitch">TipMyThread</h1>
    <p class="subtitle">Create a unique link so people can tip your X/Twitter thread.</p>

    <div class="form-group">
      <label>Thread Link</label>
      <input type="url" id="threadLink" class="pixel-hover" placeholder="https://x.com/..." />
    </div>

    <div class="form-group">
      <label>Recipient Base Wallet (0x...)</label>
      <input type="text" id="walletAddress" class="pixel-hover" placeholder="0x..." />
    </div>

    <div class="button-container">
      <button id="generateBtn" class="pixel-hover">Generate Tip Link</button>
    </div>

    <div id="status" class="status-text"></div>
    
    <p class="muted">
      Make sure Base Sepolia is added to MetaMask (RPC: https://sepolia.base.org, Chain ID: 84532). 
      
    </p>
  </div>

  <script>
    // Theme management
    const themeToggle = document.getElementById('themeToggle');
    const themeIcon = document.getElementById('themeIcon');
    const body = document.body;

    // Check for saved theme preference or default to 'light'
    const savedTheme = localStorage.getItem('theme') || 'light';
    body.setAttribute('data-theme', savedTheme);
    updateThemeIcon(savedTheme);

    themeToggle.addEventListener('click', () => {
      const currentTheme = body.getAttribute('data-theme');
      const newTheme = currentTheme === 'light' ? 'dark' : 'light';
      
      body.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
      updateThemeIcon(newTheme);
      
      // Add a subtle animation to the toggle
      themeToggle.style.transform = 'rotate(180deg)';
      setTimeout(() => {
        themeToggle.style.transform = 'rotate(0deg)';
      }, 300);
    });

    function updateThemeIcon(theme) {
      themeIcon.textContent = theme === 'light' ? '◑' : '◐';
    }

    // Supabase configuration
    const SUPABASE_URL = "https://uzvczcmoihyruzsvcism.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV6dmN6Y21vaWh5cnV6c3ZjaXNtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ2NjI3ODAsImV4cCI6MjA3MDIzODc4MH0.hZkW-YzKL6MxORxHwE5Zu1A19_Mb9LhM0YfXZ2xHQ40";

    // Initialize supabase client
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    document.addEventListener('DOMContentLoaded', () => {
      const threadInput = document.getElementById('threadLink');
      const walletInput = document.getElementById('walletAddress');
      const generateBtn = document.getElementById('generateBtn');
      const statusEl = document.getElementById('status');

      // Enhanced input animations
      [threadInput, walletInput].forEach(input => {
        input.addEventListener('focus', function() {
          this.parentElement.style.transform = 'translateX(3px)';
        });
        
        input.addEventListener('blur', function() {
          this.parentElement.style.transform = 'translateX(0)';
        });

        // Pixel effect on typing
        input.addEventListener('input', function() {
          this.style.animation = 'none';
          setTimeout(() => {
            this.style.animation = 'pixelGlow 0.3s ease-out';
          }, 10);
        });
      });

      generateBtn.addEventListener('click', async () => {
        // Reset status
        statusEl.className = 'status-text';
        statusEl.textContent = '';
        
        const thread = threadInput.value.trim();
        const wallet = walletInput.value.trim();

        if (!thread || !wallet) {
          statusEl.className = 'status-text error show';
          statusEl.textContent = '■ Please fill both fields.';
          return;
        }

        // Loading state
        generateBtn.classList.add('loading');
        generateBtn.disabled = true;
        generateBtn.textContent = 'Generating...';
        statusEl.className = 'status-text show';
        statusEl.textContent = '■ Creating your tip link...';

        try {
          const { data, error } = await supabase
            .from('tip_links')
            .insert([{ thread_link: thread, wallet_address: wallet }])
            .select()
            .single();

          if (error) throw error;

          const id = data.id;
          const url = `${window.location.origin}/tip.html?id=${id}`;
          
          statusEl.className = 'status-text success show';
          statusEl.innerHTML = `
            ■ Tip link created successfully!<br>
            <a href="${url}" target="_blank">${url}</a>
            <button class="copy-btn pixel-hover" id="copyBtn">Copy Link</button>
          `;
          
          document.getElementById('copyBtn').addEventListener('click', async () => {
            try {
              await navigator.clipboard.writeText(url);
              const btn = document.getElementById('copyBtn');
              const originalText = btn.textContent;
              btn.textContent = 'Copied!';
              btn.style.animation = 'pixelGlitch 0.3s ease-in-out';
              setTimeout(() => {
                btn.textContent = originalText;
              }, 2000);
            } catch (err) {
              console.error('Failed to copy:', err);
            }
          });

        } catch (err) {
          console.error('Insert error', err);
          statusEl.className = 'status-text error show';
          statusEl.textContent = '■ Failed to create tip link. Please try again.';
        } finally {
          // Reset button state
          generateBtn.classList.remove('loading');
          generateBtn.disabled = false;
          generateBtn.textContent = 'Generate Tip Link';
        }
      });

      // Add pixel glow animation
      const style = document.createElement('style');
      style.textContent = `
        @keyframes pixelGlow {
          0% { box-shadow: inset 0 0 0 var(--shadow-color); }
          50% { box-shadow: inset 4px 4px 0 var(--shadow-color); }
          100% { box-shadow: inset 0 0 0 var(--shadow-color); }
        }
      `;
      document.head.appendChild(style);
    });
  </script>
</body>
</html>
